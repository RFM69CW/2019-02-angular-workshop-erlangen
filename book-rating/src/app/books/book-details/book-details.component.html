<ng-container *ngIf="book$ | async as book; else loading">

  <h1>{{ book.title }}<br>
    <small>{{ book.isbn }}</small>
  </h1>

  <p>
    {{ book.description }}
  </p>

</ng-container>

<ng-template #loading>
  <h2>Buch wird geladen...</h2>
</ng-template>

<a routerLink="/book/222">Go to 222</a><br>
<a routerLink="/book/333">Go to 333</a>
