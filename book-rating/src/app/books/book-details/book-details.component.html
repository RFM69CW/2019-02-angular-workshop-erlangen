<ng-container *ngIf="book$ | async as book;">

  <h1>{{ book.title }}<br>
    <small>{{ book.isbn }}</small>
  </h1>

  <p>
    {{ book.description }}
  </p>

</ng-container>

<div *ngIf="loading$ | async">
  Buch wird geladen...
</div>
